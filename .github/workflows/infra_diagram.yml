      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install diagrams
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Generate Infrastructure Diagram
